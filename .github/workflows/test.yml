---
name: Test

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.4'

      - run: gem install bundler -v 2.1

      - run: bundle install

      - run: bundle exec rake default

      - run: gem build sensu-plugins-aws.gemspec

      - run: gem install sensu-plugins-aws-*.gem