language: ruby
services: docker
cache:
- bundler
before_install:
  gem install bundler -v 2.1
install:
- bundle install
rvm:
- 2.3.0
- 2.4.1
notifications:
  email: false
script:
- bundle exec rake default
- gem build sensu-plugins-aws.gemspec
- gem install sensu-plugins-aws-*.gem
before_deploy:
- bash -c "[ ! -d bonsai/ ] && git clone https://github.com/sensu/sensu-go-bonsai-asset.git bonsai || echo 'bonsai/ exists, skipping git clone'"
deploy:
- provider: rubygems
  api_key:
    secure: 
  gemspec: sensu-plugins-aws.gemspec
  on:
    tags: true
    all_branches: true
    rvm: 2.3.0
    rvm: 2.4.1
    repo: boutetnico/sensu-plugins-aws
- provider: script
  script: bonsai/ruby-runtime/travis-build-ruby-plugin-assets.sh sensu-plugins-aws-boutetnico
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    rvm: 2.4.1
